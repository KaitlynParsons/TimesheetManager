<h1>Timesheets</h1>

<p *ngIf="!timesheets"><em>Your timesheets are unavailable</em></p>

<table class='table table-striped' *ngIf="timesheets">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Pay Period</th>
      <th>Pay Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let timesheet of timesheets">
      <td>{{ timesheet.employee }}</td>
      <td>{{ timesheet.startPeriod }} - {{ timesheet.endPeriod }}</td>
      <td>{{ timesheet.payDate }}</td>
    </tr>
  </tbody>
</table>
